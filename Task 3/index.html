<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox";>
        <div>
            <button class="g">AC</button>
            <button class="g">DEL</button>
            <button class="g">%</button>
            <button class="o">/</button>
        </div>
        <div>
            <button class="gr">7</button>
            <button class="gr">8</button>
            <button class="gr">9</button>
            <button class="o">*</button>
        </div>
        <div>
            <button class="gr">4</button>
            <button class="gr">5</button>
            <button class="gr">6</button>
            <button class="o">-</button>
        </div>
        <div>
            <button class="gr">1</button>
            <button class="gr">2</button>
            <button class="gr">3</button>
            <button class="o">+</button>
        </div>
        <div>
            <button class="gr">00</button>
            <button class="gr">0</button>
            <button class="gr">.</button>
            <button class="o">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
